<ion-header>
    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="md-contacts"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Chat – [friend name]</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-avatar item-left>
      <img src="img/avatar-finn.png">
    </ion-avatar>
    <h2>Finn</h2>
    <h3>Don't Know What To Do!</h3>
    <p>I've had a pretty messed up day. If we just...</p>
  </ion-item>
</ion-list>

  <ion-list class="bubbles">
    <ion-item>
      <ion-avatar item-left>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <ion-list-header>
        [friend name 1]
      </ion-list-header>
    </ion-item>
    <ion-item>Bonjour !</ion-item>
    <ion-item>ça va ?</ion-item>
  </ion-list>

  <ion-list class="bubbles">
    <ion-item>
      <ion-avatar item-left>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <ion-list-header>
        [friend name 2]
      </ion-list-header>
    </ion-item>
    <ion-item>Oui</ion-item>
    <ion-item>et toi ?</ion-item>
  </ion-list>

</ion-content>

<ion-footer>
    <ion-item>
        <ion-item>
          <ion-textarea placeholder="Message"></ion-textarea>
          <ion-icon name="send" item-right></ion-icon>
        </ion-item>
    </ion-item>
</ion-footer>
