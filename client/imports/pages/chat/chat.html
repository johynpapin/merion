<ion-header>
    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="md-contacts"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Chat – [friend name]</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-left>
        <img src="img/slimer.png">
      </ion-avatar>
      <h2>Slimer</h2>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
      <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

  <ion-list class="bubbles">
    <ion-list-header>
      [friend name 1]
    </ion-list-header>
    <ion-item>Bonjour !</ion-item>
    <ion-item>ça va ?</ion-item>
  </ion-list>

  <ion-list class="bubbles">
    <ion-list-header>
      [friend name 2]
    </ion-list-header>
    <ion-item>Oui</ion-item>
    <ion-item>et toi ?</ion-item>
  </ion-list>

</ion-content>

<ion-footer>
    <ion-item>
        <ion-item>
          <ion-textarea placeholder="Message"></ion-textarea>
          <ion-icon name="send" item-right></ion-icon>
        </ion-item>
    </ion-item>
</ion-footer>
