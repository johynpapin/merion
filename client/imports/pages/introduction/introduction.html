<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Merion
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
            <ion-toolbar>
                <ion-buttons end>
                    <button ion-button color="primary">Skip</button>
                </ion-buttons>
            </ion-toolbar>
            <img [src]="slide.image" class="slide-image"/>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
            <ion-toolbar>
            </ion-toolbar>
            <img src="irc.png" class="slide-image"/>
            <h2 class="slide-title">Prêt à nous rejoindre ?</h2>
            <button (click)="register()" ion-button large clear icon-right color="primary">
                Continuer
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
