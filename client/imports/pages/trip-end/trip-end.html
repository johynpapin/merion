<ion-header>
    <ion-navbar color="primary">
        <ion-title>Trajet terminé</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-toolbar>
			<ion-title>Trajet avec Alice</ion-title>
		</ion-toolbar>

		<ion-item>
			<span item-left>3.0 km</span>
			<span item-right>21 min</span>
		</ion-item>

		<ion-item>
			Notez votre compagnon de route
			<ion-icon name='star' item-right color='primary' ></ion-icon>
			<ion-icon name='star' item-right color='primary' ></ion-icon>
			<ion-icon name='star' item-right color='primary' ></ion-icon>
			<ion-icon name='star' item-right color='primary' ></ion-icon>
			<ion-icon name='star-outline' item-right color='primary' ></ion-icon>
		</ion-item>

		<ion-item>
			Inviter comme ami(e) ?
			<button ion-button item-right color="primary">OUI</button>
			<button ion-button item-right color="danger">NON</button>
		</ion-item>

		<ion-toolbar>
			<ion-title>Écologie</ion-title>
		</ion-toolbar>

		<ion-item>
			CO² non émis (g)
			<ion-badge item-right>360</ion-badge>
		</ion-item>

		<ion-item>
			Économies de carburant (€)
			<ion-badge item-right>0,20</ion-badge>
		<ion-item>
    
		<button ion-button block color="secondary" (click)="showHome()">Retour à l’accueil</button>
	</ion-list>
</ion-content>
