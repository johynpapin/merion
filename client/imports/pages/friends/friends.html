<ion-header>
    <ion-navbar color="primary">
        <ion-title>Amis</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item (click)="presentActionSheet()">
            <ion-icon name="woman" isActive="true" item-left></ion-icon>
            Alice
            <ion-icon name="chatboxes" item-right></ion-icon>
        </button>

        <button ion-item (click)="presentActionSheet()">
			<ion-icon name="man" isActive="false" item-left></ion-icon>
			Bob
			<ion-icon name="chatboxes" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
