<ion-header>
    <ion-navbar color="primary">
        <ion-title>Amis</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
		<ion-list-header (click)="showProfile()">
			<ion-icon name="person" item-left color="primary"></ion-icon>
			Moi
		</ion-list-header>

        <ion-item>
            <ion-icon name="woman" isActive="true" item-left (click)="presentActionSheet()" color="primary"></ion-icon>
			<div (click)="showChat()">
				Alice
				<ion-icon name="chatboxes" item-right color="primary"></ion-icon>
			</div>
        </ion-item>

        <ion-item>
			<ion-icon name="man" isActive="false" item-left (click)="presentActionSheet()" color="primary"></ion-icon>
			<div (click)="showChat()">
				Bob
				<ion-icon name="chatboxes" item-right color="primary"></ion-icon>
			</div>
        </ion-item>
    </ion-list>
</ion-content>
