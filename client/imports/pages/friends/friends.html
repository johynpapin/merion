<ion-header>
    <ion-navbar color="primary">
        <ion-title>Amis</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
		<ion-list-header>
			<ion-icon name="person" item-left (click)="showProfile()"></ion-icon>
			Moi
		</ion-list-header>

        <ion-item>
            <ion-icon name="woman" isActive="true" item-left (click)="presentActionSheet()"></ion-icon>
            Alice
            <ion-icon name="chatboxes" item-right (click)="showChat()"></ion-icon>
        </ion-item>

        <ion-item>
			<ion-icon name="man" isActive="false" item-left (click)="presentActionSheet()"></ion-icon>
			Bob
			<ion-icon name="chatboxes" item-right (click)="showChat()"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
