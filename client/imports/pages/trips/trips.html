<ion-header>
	<ion-navbar color="primary">
	<ion-title>Mes trajets</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="showSettings()">
				<ion-icon name="settings"></ion-icon>

		</ion-buttons>
	</ion-navbar>
</ion-header>

			<ion-icon name="bycicle" item-left large></ion-icon>
			<h2>Boulangerie du centre</h2>
			<p>3 place du centre, 22300 Lannion</p>
		</ion-item>
	</ion-card>

	<ion-card>
		<img src="p2.jpg">
		<ion-fab right top>
			<button ion-fab><ion-icon name="pin"></ion-icon></button>
		</ion-fab>
		<ion-item>
			<ion-icon name="walk" item-left large></ion-icon>
			<h2>Rencontre avec Bob</h2>
			<p>42 rue Lourde, 22300 Lannion</p>
		</ion-item>
	</ion-card>

	<ion-toolbar>
		<ion-title color="secondary">
			Trajets passés
		</ion-title>
	</ion-toolbar>
	<ion-list>
