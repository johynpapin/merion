<ion-header>
    <ion-navbar color="primary">
        <ion-title>Connexion</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
            <ion-label stacked>Pseudonyme ou email</ion-label>
            <ion-input type="text" formControlName="login"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Mot de passe</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">Se connecter</button>
        </div>
    </form>
</ion-content>
