<ion-header>
    <ion-navbar color="primary">
        <ion-title>Proposition de trajet</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="tripForm" (ngSubmit)="create()">
        <ion-item>
            <ion-label>Mode de transport</ion-label>
            <ion-select formControlName="transport">
                <ion-option value="walk">À pied</ion-option>
                <ion-option value="bike">À vélo</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Date d’arrivée</ion-label>
            <ion-datetime formControlName="date" displayFormat="DD/MM/YYYY HH:mm"></ion-datetime>
        </ion-item>
        <button ion-button block color="primary" type="submit" [disabled]="!tripForm.valid">Enregistrer le trajet</button>
    </form>
    <button ion-button block color="secondary" (click)="navCtrl.pop()">Abandonner la proposition</button>
</ion-content>
