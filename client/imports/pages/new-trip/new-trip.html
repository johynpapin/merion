<ion-header>
    <ion-navbar color="primary">
        <ion-title>Proposition de trajet</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Mode de transport</ion-label>
            <ion-select [(ngModel)]="gaming">
                <ion-option value="walk">À pied</ion-option>
                <ion-option value="bike">À vélo</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Heure/Date départ souhaité</ion-label>
            <ion-input type="date"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block>Enregistrer le trajet</button>
</ion-content>
