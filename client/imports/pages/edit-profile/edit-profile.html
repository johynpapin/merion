<ion-header>
    <ion-navbar color="primary">
        <ion-title>Édition du profil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label>Pseudo</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Mail</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Téléphone</ion-label>
            <ion-input type="tel"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Mot de passe</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Date de naissance</ion-label>
            <ion-input type="date"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Ville</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>
