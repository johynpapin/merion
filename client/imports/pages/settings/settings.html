<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      
        <ion-item>
            <ion-label>Champ d'action</ion-label>
            <ion-range min="1" max="20" color="primary">
                <ion-label range-left>1 km</ion-label>
                <ion-label range-right>10 km</ion-label>
            </ion-range>
        </ion-item>
      
        <ion-item>
            <ion-label>Notifications</ion-label>
            <ion-toggle value="notif" checked="true" color="primary"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Effacer conversation</ion-label>
        </ion-item>

        <ion-item (click)="showAbout()">
            <ion-label>À propos</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Faire un don</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Supprimer le compte</ion-label>
        </ion-item>
      
        <ion-item>
            <ion-label>Déconnexion</ion-label>
        </ion-item>
        
    </ion-list>
</ion-content>
